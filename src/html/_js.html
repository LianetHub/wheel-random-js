<script>
    document.addEventListener("DOMContentLoaded", () => {
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        function updateButtonHref() {
            const stagValue = getUrlParameter("stag");
            const trackingLink = getUrlParameter("tracking_link");
            if (stagValue || trackingLink) {
                const stagLinks = document.querySelectorAll(".stag-link");


                stagLinks.forEach(stagLink => {

                    let btnCurrentHref = stagLink.getAttribute("href");
                    let updatedHref = btnCurrentHref;
                    if (stagValue) {
                        updatedHref +=
                            (updatedHref.includes("?") ? "&" : "?") + `stag=${stagValue}`;
                    }
                    if (trackingLink) {
                        updatedHref +=
                            (updatedHref.includes("?") ? "&" : "?") +
                            `tracking_link=${trackingLink}`;
                    }
                    stagLink.setAttribute("href", updatedHref);
                })
            }
        }
        updateButtonHref()
    })

</script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script src="js/app.min.js"></script>
