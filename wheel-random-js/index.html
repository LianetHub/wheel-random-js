<!DOCTYPE html>
<html lang="ru">
    <head>
    <title>Wheel</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/reset.min.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>
    <body>
        <div class="widget-wheel">
            <div class="widget-wheel-wrap">
                <button type="button" class="widget-wheel-center">Крутить</button>
                <div class="widget-wheel-arrow"></div>
                <div class="widget-wheel-block">
                    <div class="widget-wheel-inner">
                        <div class="widget-wheel-part">
                            <div class="widget-wheel-slice-1">
                                <span class="widget-wheel-text widget-wheel-text-1" data-sector="value-1">
                                    <span>10 бесплатных заявок</span>
                                </span>
                            </div>
                            <div class="widget-wheel-slice-2">
                                <span class="widget-wheel-text widget-wheel-text-2" data-sector="value-2">
                                    <span>Помощь с установкой</span>
                                </span>
                            </div>
                            <div class="widget-wheel-slice-3">
                                <span class="widget-wheel-text widget-wheel-text-3" data-sector="value-3">
                                    <span>1 месяц бесплатно</span>
                                </span>
                            </div>
                            <div class="widget-wheel-slice-4">
                                <span class="widget-wheel-text widget-wheel-text-4" data-sector="value-4">
                                    <span>Промо-код на скидку</span>
                                </span>
                            </div>
                        </div>
                        <div class="widget-wheel-part">
                            <div class="widget-wheel-slice-5">
                                <span class="widget-wheel-text widget-wheel-text-5" data-sector="value-5">
                                    <span>10 бесплатных заявок</span>
                                </span>
                            </div>
                            <div class="widget-wheel-slice-6">
                                <span class="widget-wheel-text widget-wheel-text-6" data-sector="value-6">
                                    <span>Помощь с установкой</span>
                                </span>
                            </div>
                            <div class="widget-wheel-slice-7">
                                <span class="widget-wheel-text widget-wheel-text-7" data-sector="value-7">
                                    <span>1 месяц бесплатно</span>
                                </span>
                            </div>
                            <div class="widget-wheel-slice-8">
                                <span class="widget-wheel-text widget-wheel-text-8" data-sector="value-8">
                                    <span>Промо-код на скидку</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
    document.addEventListener("DOMContentLoaded", () => {
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        function updateButtonHref() {
            const stagValue = getUrlParameter("stag");
            const trackingLink = getUrlParameter("tracking_link");
            if (stagValue || trackingLink) {
                const stagLinks = document.querySelectorAll(".stag-link");


                stagLinks.forEach(stagLink => {

                    let btnCurrentHref = stagLink.getAttribute("href");
                    let updatedHref = btnCurrentHref;
                    if (stagValue) {
                        updatedHref +=
                            (updatedHref.includes("?") ? "&" : "?") + `stag=${stagValue}`;
                    }
                    if (trackingLink) {
                        updatedHref +=
                            (updatedHref.includes("?") ? "&" : "?") +
                            `tracking_link=${trackingLink}`;
                    }
                    stagLink.setAttribute("href", updatedHref);
                })
            }
        }
        updateButtonHref()
    })

</script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script src="js/app.min.js"></script>
    </body>
</html>
